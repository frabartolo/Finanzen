# Docker Compose Override für Production Environment
# Verwendung: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # Python-App für Datenverarbeitung
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finanzen_app
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
      - ./db:/app/db:ro
    environment:
      - TZ=${TZ}
      - PYTHONUNBUFFERED=1
      - DB_TYPE=mariadb
      - DB_HOST=${DB_HOST}  # Zurück zur .env Variable
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    networks:
      - finanzen_net
    depends_on:
      - finanzen_db

  # MariaDB Datenbank
  finanzen_db:
    image: mariadb:11.2
    container_name: finanzen_db
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - TZ=${TZ}
    volumes:
      - ./data/db:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    restart: unless-stopped
    networks:
      - finanzen_net
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    # Health check für bessere Überwachung
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$MYSQL_USER", "-p$MYSQL_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Grafana für Visualisierung
  grafana:
    image: grafana/grafana:latest
    container_name: finanzen_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - finanzen_net
    depends_on:
      - finanzen_db

  # Cron-Service für automatische Tasks
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finanzen_cron
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
      - ./cron:/app/cron:ro
    environment:
      - TZ=${TZ}
      - DB_TYPE=mariadb
      - DB_HOST=${DB_HOST}  # Zurück zur .env Variable
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    command: >
      sh -c "crontab /app/cron/crontab && crond -f"
    restart: unless-stopped
    networks:
      - finanzen_net
    depends_on:
      - finanzen_db

networks:
  finanzen_net:
    driver: bridge

volumes:
  grafana_data: