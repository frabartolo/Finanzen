version: '3.8'

services:
  # Python-App für Datenverarbeitung
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finanzen_app
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
      - ./db:/app/db:ro
    environment:
      - TZ=Europe/Berlin
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - finanzen_net
    depends_on:
      - db

  # MariaDB Datenbank
  db:
    image: mariadb:11.2
    container_name: finanzen_db
    environment:
      - MYSQL_DATABASE=finanzen
      - MYSQL_USER=finanzen
      - MYSQL_PASSWORD=change_me_secure_password
      - MYSQL_ROOT_PASSWORD=change_me_root_password
      - TZ=Europe/Berlin
    volumes:
      - ./data/db:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    restart: unless-stopped
    networks:
      - finanzen_net
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Grafana für Visualisierung
  grafana:
    image: grafana/grafana:latest
    container_name: finanzen_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - finanzen_net
    depends_on:
      - db

  # Cron-Service für automatische Tasks
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finanzen_cron
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
      - ./cron:/app/cron:ro
    environment:
      - TZ=Europe/Berlin
    command: >
      sh -c "
      echo '0 6 * * * cd /app && python3 scripts/fetch_fints.py >> /app/data/logs/fetch_fints.log 2>&1' > /etc/crontabs/root &&
      echo '0 */2 * * * cd /app && python3 scripts/parse_pdfs.py >> /app/data/logs/parse_pdfs.log 2>&1' >> /etc/crontabs/root &&
      echo '0 7 * * * cd /app && python3 scripts/categorize.py >> /app/data/logs/categorize.log 2>&1' >> /etc/crontabs/root &&
      crond -f -l 2
      "
    restart: unless-stopped
    networks:
      - finanzen_net
    depends_on:
      - db

networks:
  finanzen_net:
    driver: bridge

volumes:
  grafana_data:
